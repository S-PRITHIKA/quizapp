<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Robot Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #ffe0f7 0%, #e0f7fa 100%);
            font-family: 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .quiz-container {
            background: #fff8fc;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.18);
            padding: 36px 26px 26px 26px;
            margin-top: 70px;
            width: 360px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
            border: 3px dashed #ffd6e0;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .question {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: #a14bc6;
            min-height: 48px;
            transition: color 0.3s;
            font-weight: bold;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .option-btn {
            background: linear-gradient(90deg, #ffe0f7 60%, #e0f7fa 100%);
            border: 2px solid #ffd6e0;
            border-radius: 14px;
            padding: 13px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, border 0.2s;
            box-shadow: 0 2px 8px rgba(255,182,193,0.10);
            color: #a14bc6;
            font-weight: 500;
        }
        .option-btn:hover {
            background: linear-gradient(90deg, #f8bbd0 60%, #b2ebf2 100%);
            border: 2px solid #a14bc6;
            transform: scale(1.07) rotate(-2deg);
        }
        .score {
            font-size: 1.1rem;
            margin-top: 18px;
            color: #a14bc6;
            min-height: 32px;
            transition: color 0.3s;
            font-weight: bold;
        }
        .score-counter {
            position: absolute;
            top: 12px;
            right: 22px;
            background: #ffe0f7;
            color: #a14bc6;
            border-radius: 12px;
            padding: 7px 16px;
            font-size: 1.05rem;
            font-weight: bold;
            border: 2px solid #ffd6e0;
            box-shadow: 0 2px 8px rgba(255,182,193,0.10);
        }
        .timer {
            position: absolute;
            top: 12px;
            left: 22px;
            background: #e0f7fa;
            color: #00bcd4;
            border-radius: 12px;
            padding: 7px 16px;
            font-size: 1.05rem;
            font-weight: bold;
            border: 2px solid #b2ebf2;
            box-shadow: 0 2px 8px rgba(178,235,242,0.10);
            letter-spacing: 1px;
        }
        .restart-btn, .start-btn {
            margin-top: 18px;
            background: linear-gradient(90deg, #f8bbd0 60%, #b2ebf2 100%);
            color: #a14bc6;
            border: none;
            border-radius: 12px;
            padding: 11px 26px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(255,182,193,0.12);
            font-weight: bold;
        }
        .restart-btn:hover, .start-btn:hover {
            background: linear-gradient(90deg, #f06292 60%, #4dd0e1 100%);
            color: #fff;
            transform: scale(1.09) rotate(1deg);
        }
        /* Robot styles */
        .robot-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 2;
            width: 120px;
            height: 150px;
            pointer-events: none;
            animation: hop 2s infinite;
            transition: filter 0.3s;
        }
        .robot-blink #robot-eye-left,
        .robot-blink #robot-eye-right {
            animation: blink 0.25s steps(1) 1;
        }
        @keyframes blink {
            0% { ry: 8; }
            50% { ry: 2; }
            100% { ry: 8; }
        }
        @keyframes hop {
            0%, 100% { transform: translateY(0);}
            20% { transform: translateY(-18px);}
            40% { transform: translateY(0);}
            60% { transform: translateY(-10px);}
            80% { transform: translateY(0);}
        }
        .robot-wave #robot-arm-right {
            animation: wave 0.7s 2;
            transform-origin: 92px 80px;
        }
        @keyframes wave {
            0% { transform: rotate(20deg);}
            30% { transform: rotate(55deg);}
            60% { transform: rotate(15deg);}
            100% { transform: rotate(20deg);}
        }
        /* Bubble */
        .bubble {
            position: absolute;
            bottom: 170px;
            right: 24px;
            background: #fff8fc;
            color: #a14bc6;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(255,182,193,0.14);
            padding: 18px 22px;
            font-size: 1.05rem;
            min-width: 120px;
            max-width: 220px;
            z-index: 3;
            opacity: 0;
            pointer-events: none;
            animation: bubbleIn 0.7s forwards;
            border: 2px solid #ffd6e0;
        }
        @keyframes bubbleIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.8);}
            80% { opacity: 1; transform: translateY(-6px) scale(1.05);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        /* Confetti */
        .confetti {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 99;
        }
        /* Responsive */
        @media (max-width: 500px) {
            .quiz-container { width: 97vw; }
            .robot-container { width: 90px; height: 110px; right: 8px; bottom: 8px;}
            .bubble { right: 8px; bottom: 120px; }
            .score-counter, .timer { font-size: 0.95rem; padding: 6px 10px;}
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="timer" id="timer" style="display:none;">‚è∞ 60s</div>
        <div class="score-counter" id="scoreCounter" style="display:none;">Score: 0</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="score" id="score"></div>
        <button class="restart-btn" id="restart" style="display:none;">Restart</button>
        <button class="start-btn" id="start" style="display:none;">Start Quiz</button>
    </div>
    <!-- Cute Robot SVG -->
    <div class="robot-container" id="robot">
        <svg viewBox="0 0 120 150" width="100%" height="100%">
            <!-- Shadow -->
            <ellipse cx="60" cy="142" rx="32" ry="8" fill="#bdbdbd" opacity="0.18"/>
            <!-- Body (heart on tummy) -->
            <rect x="35" y="60" width="50" height="55" rx="20" fill="#ffe0f7" stroke="#f8bbd0" stroke-width="3"/>
            <ellipse cx="60" cy="90" rx="13" ry="10" fill="#fff" opacity="0.7"/>
            <!-- Heart -->
            <path d="M60 97 
                C62 93, 68 93, 68 97 
                C68 101, 60 105, 60 105 
                C60 105, 52 101, 52 97 
                C52 93, 58 93, 60 97" 
                fill="#f06292" stroke="#f8bbd0" stroke-width="1"/>
            <!-- Head (rounded, blushing) -->
            <ellipse cx="60" cy="42" rx="28" ry="24" fill="#fff8fc" stroke="#f8bbd0" stroke-width="3"/>
            <!-- Eyes (bigger, cuter) -->
            <ellipse id="robot-eye-left" cx="48" cy="44" rx="6" ry="8" fill="#a14bc6"/>
            <ellipse id="robot-eye-right" cx="72" cy="44" rx="6" ry="8" fill="#a14bc6"/>
            <!-- Eye highlights -->
            <ellipse cx="50" cy="42" rx="2" ry="2.5" fill="#fff"/>
            <ellipse cx="74" cy="42" rx="2" ry="2.5" fill="#fff"/>
            <!-- Blush -->
            <ellipse cx="44" cy="54" rx="4" ry="2" fill="#f8bbd0" opacity="0.7"/>
            <ellipse cx="76" cy="54" rx="4" ry="2" fill="#f8bbd0" opacity="0.7"/>
            <!-- Smile (cute) -->
            <path d="M53 56 Q60 62 67 56 Q60 66 53 56" stroke="#f06292" stroke-width="2" fill="none" stroke-linecap="round"/>
            <!-- Antenna (with star) -->
            <rect x="57" y="16" width="6" height="16" rx="3" fill="#f8bbd0"/>
            <circle cx="60" cy="12" r="6" fill="#f06292" stroke="#f8bbd0" stroke-width="2"/>
            <polygon points="60,6 62,11 68,11 63,14 65,19 60,16 55,19 57,14 52,11 58,11" fill="#fffde7" stroke="#f8bbd0" stroke-width="0.5"/>
            <!-- Arms (rounded, paw hands) -->
            <rect id="robot-arm-left" x="18" y="75" width="12" height="32" rx="7" fill="#f8bbd0" transform="rotate(-18 24 90)"/>
            <rect id="robot-arm-right" x="90" y="75" width="12" height="32" rx="7" fill="#f8bbd0" transform="rotate(20 96 90)"/>
            <!-- Paw hands -->
            <ellipse cx="22" cy="108" rx="7" ry="6" fill="#f06292"/>
            <ellipse cx="98" cy="108" rx="7" ry="6" fill="#f06292"/>
            <!-- Legs (short, rounded) -->
            <rect x="48" y="115" width="8" height="24" rx="5" fill="#f8bbd0"/>
            <rect x="64" y="115" width="8" height="24" rx="5" fill="#f8bbd0"/>
            <!-- Feet (paws) -->
            <ellipse cx="52" cy="137" rx="8" ry="5" fill="#f06292"/>
            <ellipse cx="68" cy="137" rx="8" ry="5" fill="#f06292"/>
        </svg>
    </div>
    <div class="bubble" id="bubble" style="display:none;"></div>
    <canvas class="confetti" id="confetti" style="display:none;"></canvas>
    <script>
        // Interactive intro questions
        const introQuestions = [
            {
                text: "Hi! I'm Robo. What's your name?",
                input: true,
                key: "name"
            },
            {
                text: (state) => `Nice to meet you, ${state.name}! Are you ready for a fun quiz?`,
                options: ["Yes! ü§©", "Maybe...", "No üòÖ"],
                answer: 0
            },
            {
                text: "On a scale of 1-5, how much do you like robots?",
                options: ["1", "2", "3", "4", "5 ü§ñ"],
                answer: null
            }
        ];

        const questions = [
            {
                question: "What does HTML stand for?",
                options: [
                    "Hyper Text Markup Language",
                    "Home Tool Markup Language",
                    "Hyperlinks and Text Markup Language",
                    "Hyper Tool Multi Language"
                ],
                answer: 0
            },
            {
                question: "Which language is used for styling web pages?",
                options: [
                    "HTML",
                    "JQuery",
                    "CSS",
                    "XML"
                ],
                answer: 2
            },
            {
                question: "What does CPU stand for?",
                options: [
                    "Central Process Unit",
                    "Central Processing Unit",
                    "Computer Personal Unit",
                    "Central Processor Utility"
                ],
                answer: 1
            },
            {
                question: "Which company developed the TypeScript language?",
                options: [
                    "Google",
                    "Microsoft",
                    "Facebook",
                    "Apple"
                ],
                answer: 1
            },
            {
                question: "What is the value of 2 ** 3 in JavaScript?",
                options: [
                    "6",
                    "8",
                    "9",
                    "5"
                ],
                answer: 1
            }
        ];

        let introStep = 0;
        let introState = {};
        let current = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 60;

        const quizDiv = document.getElementById('quiz');
        const questionDiv = document.getElementById('question');
        const optionsDiv = document.getElementById('options');
        const scoreDiv = document.getElementById('score');
        const restartBtn = document.getElementById('restart');
        const startBtn = document.getElementById('start');
        const robotDiv = document.getElementById('robot');
        const bubbleDiv = document.getElementById('bubble');
        const confettiCanvas = document.getElementById('confetti');
        const timerDiv = document.getElementById('timer');
        const scoreCounterDiv = document.getElementById('scoreCounter');

        // Helper: Show robot bubble
        function showBubble(text, duration = 1800) {
            bubbleDiv.textContent = text;
            bubbleDiv.style.display = 'block';
            setTimeout(() => {
                bubbleDiv.style.display = 'none';
            }, duration);
        }

        // Helper: Robot wave
        function robotWave() {
            robotDiv.classList.add('robot-wave');
            setTimeout(() => robotDiv.classList.remove('robot-wave'), 1400);
        }

        // Helper: Robot blink
        function robotBlink() {
            robotDiv.classList.add('robot-blink');
            setTimeout(() => robotDiv.classList.remove('robot-blink'), 300);
        }
        setInterval(robotBlink, 3500 + Math.random()*2000);

        // Confetti animation
        function launchConfetti() {
            confettiCanvas.style.display = 'block';
            const ctx = confettiCanvas.getContext('2d');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            let pieces = [];
            for (let i = 0; i < 80; i++) {
                pieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * -confettiCanvas.height,
                    w: 8 + Math.random()*6,
                    h: 8 + Math.random()*6,
                    color: `hsl(${Math.random()*360},90%,90%)`,
                    speed: 2 + Math.random()*3,
                    angle: Math.random()*2*Math.PI,
                    spin: (Math.random()-0.5)*0.2
                });
            }
            let frame = 0;
            function draw() {
                ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
                pieces.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                    ctx.restore();
                    p.y += p.speed;
                    p.angle += p.spin;
                    if (p.y > confettiCanvas.height+20) p.y = -20;
                });
                frame++;
                if (frame < 120) requestAnimationFrame(draw);
                else confettiCanvas.style.display = 'none';
            }
            draw();
        }

        // Interactive intro logic
        function showIntroQuestion() {
            scoreDiv.textContent = '';
            optionsDiv.innerHTML = '';
            restartBtn.style.display = 'none';
            startBtn.style.display = 'none';
            timerDiv.style.display = 'none';
            scoreCounterDiv.style.display = 'none';
            // Check if introStep is past the last question
            if (introStep >= introQuestions.length) {
                // End of intro
                startBtn.style.display = 'inline-block';
                questionDiv.textContent = `Ready, ${introState.name || "friend"}?`;
                startBtn.onclick = () => {
                    startBtn.style.display = 'none';
                    startQuiz();
                };
                return;
            }
            let q = introQuestions[introStep];
            let text = typeof q.text === 'function' ? q.text(introState) : q.text;
            questionDiv.textContent = text;
            if (q.input) {
                let input = document.createElement('input');
                input.type = 'text';
                input.placeholder = "Type your name...";
                input.style = "padding:10px;font-size:1rem;border-radius:8px;border:2px solid #ffd6e0;width:80%;margin-bottom:10px;background:#fff8fc;color:#a14bc6;";
                input.autofocus = true;
                optionsDiv.appendChild(input);
                let btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = "Continue";
                btn.onclick = () => {
                    if (input.value.trim()) {
                        introState[q.key] = input.value.trim();
                        robotWave();
                        showBubble(`Hello, ${input.value.trim()}!`);
                        introStep++;
                        setTimeout(showIntroQuestion, 900);
                    } else {
                        input.style.borderColor = "#f06292";
                        input.focus();
                    }
                };
                optionsDiv.appendChild(btn);
                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter') btn.click();
                });
            } else if (q.options) {
                q.options.forEach((opt, idx) => {
                    let btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt;
                    btn.onclick = () => {
                        if (introStep === 1 && idx === 0) {
                            robotWave();
                            showBubble("Yay! Let's go! üöÄ", 1200);
                        } else if (introStep === 1 && idx === 2) {
                            showBubble("Aww, maybe next time! üòÖ", 1200);
                        } else if (introStep === 2 && idx === 4) {
                            robotWave();
                            showBubble("Robots love you too! ü§ñüíú", 1200);
                        }
                        introStep++;
                        setTimeout(showIntroQuestion, 900);
                    };
                    optionsDiv.appendChild(btn);
                });
            }
        }

        function startQuiz() {
            current = 0;
            score = 0;
            scoreCounterDiv.textContent = `Score: 0`;
            scoreCounterDiv.style.display = 'block';
            timerDiv.style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            scoreDiv.textContent = '';
            const q = questions[current];
            questionDiv.textContent = q.question;
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(idx, btn);
                optionsDiv.appendChild(btn);
                setTimeout(() => {
                    btn.style.transform = 'scale(0.7)';
                    btn.style.opacity = '0';
                    setTimeout(() => {
                        btn.style.transition = 'transform 0.4s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.4s';
                        btn.style.transform = 'scale(1)';
                        btn.style.opacity = '1';
                    }, 80 + idx*80);
                }, 10);
            });
            // Timer logic
            timeLeft = 60;
            timerDiv.textContent = `‚è∞ ${timeLeft}s`;
            timerDiv.style.color = "#00bcd4";
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = `‚è∞ ${timeLeft}s`;
                if (timeLeft <= 10) timerDiv.style.color = "#f06292";
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDiv.textContent = "‚è∞ 0s";
                    Array.from(optionsDiv.children).forEach(b => b.disabled = true);
                    scoreDiv.textContent = "‚è≥ Time's up!";
                    showBubble("Time's up! ‚è∞", 1100);
                    setTimeout(() => {
                        current++;
                        if (current < questions.length) {
                            showQuestion();
                        } else {
                            showResult();
                        }
                    }, 1100);
                }
            }, 1000);
        }

        function checkAnswer(selected, btn) {
            if (timer) clearInterval(timer);
            const q = questions[current];
            Array.from(optionsDiv.children).forEach(b => b.disabled = true);
            if (selected === q.answer) {
                score++;
                scoreDiv.textContent = "üéâ Correct!";
                btn.style.background = "#d1f7c4";
                btn.style.transform = "scale(1.1) rotate(-2deg)";
                robotWave();
                showBubble("Great job!", 1000);
            } else {
                scoreDiv.textContent = "üòÖ Oops! The correct answer was: " + q.options[q.answer];
                btn.style.background = "#ffd6e0";
                btn.style.transform = "scale(0.95) rotate(2deg)";
                showBubble("Don't worry, try the next!", 1100);
            }
            scoreCounterDiv.textContent = `Score: ${score}`;
            setTimeout(() => {
                current++;
                if (current < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1100);
        }

        function showResult() {
            if (timer) clearInterval(timer);
            timerDiv.style.display = 'none';
            questionDiv.textContent = "Quiz Complete!";
            optionsDiv.innerHTML = '';
            scoreDiv.textContent = `You scored ${score} out of ${questions.length} ü§ñ`;
            restartBtn.style.display = 'inline-block';
            robotWave();
            showBubble("You did amazing!", 1800);
            launchConfetti();
        }

        restartBtn.onclick = () => {
            introStep = 0;
            introState = {};
            restartBtn.style.display = 'none';
            scoreCounterDiv.style.display = 'none';
            timerDiv.style.display = 'none';
            showIntroQuestion();
        };

        // Start with intro
        showIntroQuestion();
    </script>
</body>
</html>
